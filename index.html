<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="sadi">
    <meta name="description" content="convertor">
    <meta name="keywords" content="html, css, web development, javascript">
    <title>Convertor</title>
    <link rel="icon" href="./assets/img/fav-img.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <script src="./assets/script/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="flex container space-between">
        <div> 
          <h1>CONVERTER</h1>
        </div>
        <div>
          <nav>
            <ul class="flex">
              <li>Projects</li>
              <li>About me</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <h2>Temperature convertor</h2>
          <form name="calculator" >
            <!--name is for a language that may target it like php-->
            <input type="text" class="number" placeholder="Enter value">
            <input type="button" value="CONVERT" class="calculate">
          </form>
          <div class="radio-button gap flex">
            <div class="temperature">
              <input type="radio" name="Temperature" id="fahrenheit">
              <label for="fahrenheit">To Fahrenheit</label>
            </div>
            <div class="temperature">
              <input type="radio" name="Temperature" id="celcius">
              <label for="celcius">To Celcius</label>
            </div>
          </div>
          <div class="output">
            <p></p>  <!--<p></p> is empty but the style for it exists in css for a fixed position-->
          </div>
          <div class="formula">
            <p></p>
          </div>
        </section>
        <button class="toggle flex space-between">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
          <div class="lightdark-circle"></div>
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
